<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Formulário de Cadastro</h1>
        <input id="nameUser" type="text" placeholder="Nome de usuário" required>
        <input id="emailUser" type="email" placeholder="Endereço de e-mail" required>
        <input id="password" type="password" placeholder="Digite sua senha" required>
        <input id="passwordConf" type="password" placeholder="Repita a senha" required>
        <button id="buttonRegister">CADASTRAR</button>
    </div>
</body>
</html>
